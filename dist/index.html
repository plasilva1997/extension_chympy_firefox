<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
  <div id="loading">
    <div class="item">
      <i class="loader --1"></i>
    </div>
  </div>
  <div class="logo"></div>

  <div class="form" id="form-login">
    <input type="email" name="email" id="email" placeholder="Email"/>
    <input type="password" name="password" id="password" placeholder="Password"/>
    <div id="error-message"></div>
    <input type="submit" name="submit" id="submit" value="Se connecter"/>
    <p>Vous n'avez pas de compte ? <a href="https://www.chympy.net/register" target="_blank">Clique ici</a></p>
  </div>
</div>
<script type="application/javascript" src="../node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
<script src="assets/js/popup.js"></script>
</body>
</html>
